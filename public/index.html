<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer une note d'honoraires</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #45a049;
    }
    #modifierInfos {
      margin-top: 20px;
      text-align: center;
    }
    #modifierInfos button {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #modifierInfos button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envoyer une note d'honoraires</h1>

    <form id="monFormulaire">
      <input type="text" id="prenom" placeholder="Prénom patient" required>
      <input type="text" id="nom" placeholder="Nom patient" required>
      <input type="text" id="secu" placeholder="Numéro Sécurité Sociale" required>
      <input type="text" id="contrat" placeholder="Numéro de contrat d'assurance">
      <input type="email" id="email" placeholder="Email du patient" required>
      <button type="submit">Envoyer la note</button>
    </form>

    <div id="modifierInfos">
      <button onclick="window.open('note.html', '_blank')">Modifier mes infos Cabinet</button>
    </div>

  </div>

  <script>
    function getOsteoSettings() {
      const settings = JSON.parse(localStorage.getItem('osteopatheSettings'));
      return settings || {};
    }

    document.getElementById('monFormulaire').addEventListener('submit', async function(e) {
      e.preventDefault();

      const settings = getOsteoSettings();

      const data = {
        prenom: document.getElementById('prenom').value,
        nom: document.getElementById('nom').value,
        secu: document.getElementById('secu').value,
        contrat: document.getElementById('contrat').value,
        email: document.getElementById('email').value,
        cabinet: settings.nomOsteo,
        adresse: settings.adresse,
        telephone: settings.telephone,
        prix: settings.prix || 60,
        siret: settings.siret,
        adeli: settings.adeli
      };

      try {
        const response = await fetch('/api/send-note', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert('Note envoyée avec succès ✅');
        } else {
          alert('Erreur lors de l\'envoi : ' + result.error);
        }
      } catch (err) {
        console.error('Erreur fetch :', err);
        alert('Erreur réseau');
      }
    });
  </script>
</body>
</html>
