<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer une note d'honoraires</title>
</head>
<body>

  <h1>Envoyer une note d'honoraires</h1>

  <form id="monFormulaire">
    <input type="text" id="prenom" placeholder="Prénom patient" required><br><br>
    <input type="text" id="nom" placeholder="Nom patient" required><br><br>
    <input type="text" id="secu" placeholder="Numéro Sécurité Sociale" required><br><br>
    <input type="text" id="contrat" placeholder="Numéro de contrat d'assurance"><br><br>
    <input type="email" id="email" placeholder="Email du patient" required><br><br>

    <button type="submit">Envoyer la note</button>
  </form>

  <script>
    // Récupère les infos Cabinet enregistrées
    function getOsteoSettings() {
      const settings = JSON.parse(localStorage.getItem('osteopatheSettings'));
      return settings || {};
    }

    // Quand on soumet le formulaire
    document.getElementById('monFormulaire').addEventListener('submit', async function(e) {
      e.preventDefault();

      const settings = getOsteoSettings();

      const data = {
        prenom: document.getElementById('prenom').value,
        nom: document.getElementById('nom').value,
        secu: document.getElementById('secu').value,
        contrat: document.getElementById('contrat').value,
        email: document.getElementById('email').value,
        cabinet: settings.nomOsteo,
        adresse: settings.adresse,
        telephone: settings.telephone,
        prix: settings.prix || 60,
        siret: settings.siret,
        adeli: settings.adeli
      };

      try {
        const response = await fetch('/api/send-note', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert('Note envoyée avec succès ✅');
        } else {
          alert('Erreur lors de l\'envoi : ' + result.error);
        }
      } catch (err) {
        console.error('Erreur fetch :', err);
        alert('Erreur réseau');
      }
    });
  </script>

</body>
</html>
